<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <!-- characters -->
    <img id="player" src="assets/player.png" alt="" />
    <img id="angler1" src="assets/angler1.png" alt="" />
    <img id="angler2" src="assets/angler2.png" alt="" />
    <img id="lucky" src="assets/lucky.png" alt="" />
    <img id="hivewhale" src="assets/hivewhale.png" alt="" />
    <img id="drone" src="assets/drone.png" alt="" />
    <img id="bulbwhale" src="assets/bulbwhale.png" alt="" />
    <img id="moonfish" src="assets/moonfish.png" alt="" />
    <img id="stalker" src="assets/stalker.png" alt="" />
    <img id="razorfin" src="assets/razorfin.png" alt="" />
    <!-- props -->
    <img src="assets/projectile.png" alt="" id="projectile" />
    <img src="assets/gears.png" alt="" id="gears">
    <img src="assets/smokeExplosion.png" alt="" id="smokeExplosion">
    <img src="assets/fireExplosion.png" alt="" id="fireExplosion">
    <img src="assets/shield.png" alt="" id="shield">
    <img src="assets/fireball.png" alt="" id="fireball">
    <!-- enviroment -->
    <img src="assets/layer1.png" alt="" id="layer1" />
    <img src="assets/layer2.png" alt="" id="layer2" />
    <img src="assets/layer3.png" alt="" id="layer3" />
    <img src="assets/layer4.png" alt="" id="layer4" />
    <script src="script.js"></script>
    <!-- sounds -->
    <audio src="assets/powerup.wav" id="powerup"></audio>
    <audio src="assets/powerdown.wav" id="powerdown"></audio>
    <audio src="assets/explosion.wav" id="explosion"></audio>
    <audio src="assets/shot.wav" id="shot"></audio>
    <audio src="assets/hit.wav" id="hit"></audio>
    <audio src="assets/shield.wav" id="shieldSound"></audio>
  </body>
</html>
